<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <title>Clock</title>
</head>
<body>
  <div class="time">
    <p class="hours" style="color: red;">hh</p>
    <p>:</p>
    <p class="minutes" style="color: green;">mm</p>
    <p>:</p>
    <p class="seconds" style="color: blue;">ss</p>
  </div>
  <div class="button">
  <input type="button" onclick="clockStart()" value="Старт">
  <input type="button" onclick="clockStop()" value="Стоп">
  </div>
  <script src="/index.js">

  </script>
</body>
</html>
